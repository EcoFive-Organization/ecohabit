<div class="container">
  <div style="text-align: center; margin: 5%">
    <h1>Lista de Dispositivos</h1>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idDispositivo }}</td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

   
      <!-- Tipo Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tipo}}
        </td>
      </ng-container>
      
      <!-- Ubicacion Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ubicacion}}
        </td>
      </ng-container>

      <!-- Fecha Registro Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaRegistro | date : "dd/MM/yyyy" }}</td>
      </ng-container>

    <!-- Nombre Usuario Column -->
      <ng-container matColumnDef="cforaneanombre">
        <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.usuario.nombre}}</td> <!--Para llamar al nombre de Usuario (fk)-->
      </ng-container>

    <!--Actualizar Column-->
    <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton
            [routerLink]="['edits',element.idDispositivo]" >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!--Eliminar Column-->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton 
            (click)="eliminar(element.idDispositivo)" >
             <mat-icon>delete</mat-icon>

          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
