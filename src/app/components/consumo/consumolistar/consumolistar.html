<div class="container">
    
  <h1>Lista de Consumos</h1>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idConsumo }}</td>
      </ng-container>

      <!-- Nombre Dispositivo Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Dispositivo</th>
        <td mat-cell *matCellDef="let element">{{ element.dispositivo.nombre }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <!-- Unidad Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Unidad</th>
        <td mat-cell *matCellDef="let element">{{ element.unidad }}</td>
      </ng-container>

      <!-- Origen Consumo Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Origen Consumo</th>
        <td mat-cell *matCellDef="let element">{{ element.origenConsumo }}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Umbral Column -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Umbral</th>
        <td mat-cell *matCellDef="let element">{{ element.umbral }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!--Paginador-->
    <mat-paginator
      [pageSizeOptions]="[2, 5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>

  </div>
</div>
