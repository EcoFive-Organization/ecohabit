<div class="container">
  <h1>Lista de Suscriptores</h1>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idSuscripcion }}</td>
      </ng-container>

      <!-- Fecha Inicio Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
      </ng-container>

      <!-- Fecha Fin Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <!-- Usuario Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
      </ng-container>

      <!-- Plan Suscripcion Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Plan Suscripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.nombrePlan}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!--Paginador-->
    <mat-paginator
      [pageSizeOptions]="[2, 5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>

  </div>
</div>
