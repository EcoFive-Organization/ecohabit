<div class="container">
  <h1>Lista de Roles</h1>

  <div class="mat-elevation-z8"> <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.idRol }} </td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Rol </th> <td mat-cell *matCellDef="let element"> {{ element.nombreRol }} </td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{ element.usuario.nombre }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table> <mat-paginator
      [pageSizeOptions]="[2, 5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page">
    </mat-paginator>

  </div>
</div>
