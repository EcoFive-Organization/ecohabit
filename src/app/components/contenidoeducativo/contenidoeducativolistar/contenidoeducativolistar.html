<div>
  <h2>Lista de Contenidos Educativos</h2>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id Contenido Educativo</th>
        <td mat-cell *matCellDef="let element">{{ element.idContenidoEducativo }}</td>
      </ng-container>

      <!-- Titulo Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <!-- Descripcion Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Actualizar Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['edits', element.idContenidoEducativo]"> <!--Se captura el idUsuario para actualizar esa fila-->
            <mat-icon>edit</mat-icon>
            Actualizar
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idContenidoEducativo)" >
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </td>
      </ng-container>
      <!-- Fila de encabezado -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de contenido -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
