<div class="planes-container"> <div class="header-section">
    <h2>Nuestros Planes</h2>
    <p class="subtitle">Elige el plan perfecto para potenciar tu impacto ecol√≥gico</p>
  </div>

  <div class="plans-grid">
    
    <mat-card class="plan-card" *ngFor="let plan of dataSource.data">
      
      <div class="card-header-strip"></div>
      
      <mat-card-header class="plan-header-custom"> <mat-card-title class="plan-title">{{plan.nombre}}</mat-card-title>
        <mat-card-subtitle class="plan-id">Plan #{{plan.idPlanSuscripcion}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="plan-content">
        <div class="price-container">
          <span class="currency">S/.</span>
          <span class="amount">{{plan.costo}}</span>
          <span class="period">/mes</span>
        </div>
        
        <mat-divider></mat-divider>
        
        <div class="features-list">
          <p class="description">{{plan.descripcion}}</p>
        </div>
      </mat-card-content>

      <mat-card-actions class="plan-actions">
        <button mat-flat-button class="select-button">SELECCIONAR</button>
      </mat-card-actions>
      
    </mat-card>

  </div>
</div>
