<div class="container">
    <h2>Planes de Suscripciones</h2>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
 <!-- Position Column -->
        <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idPlanSuscripcion}} </td>
        </ng-container>

 <!-- Name Column -->
        <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

 <!-- Weight Column -->

        <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Costo S/.</th>
            <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
        </ng-container>

 <!-- Symbol Column -->

        <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
