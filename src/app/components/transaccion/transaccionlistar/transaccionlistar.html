<div class="container">
    <div style="text-align: center">
    <h1>Lista de Transacciones</h1>
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- Id Column -->
    <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idTransaccion }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.billetera.usuario.nombre }}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo}}</td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Monto (Puntos)</th>
        <td mat-cell *matCellDef="let element">{{ element.montoPuntos }}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha| date : "dd/MM/yyyy" }}</td>
    </ng-container>

    <!--Actualizar Column-->
    <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
            <button  matButton
            [routerLink]="['edits',element.idTransaccion]" >
            <mat-icon>edit</mat-icon>
        </button>
        </td>
    </ng-container>

    <!--Eliminar Column-->
    <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
            <button  matButton 
            (click)="eliminar(element.idTransaccion)" >
            <mat-icon>delete</mat-icon>
        </button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
